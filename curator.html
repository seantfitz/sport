<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sport Menu Curation</title>

	<style type="text/css">
		body{
			width: 100vw;
			height: 100vh;
			margin: 0;
		}
		textarea{
			width: 40vw;
			height: 40vh;
		}
		#sport-widget-wrapper, #infoBox{
			max-width: 1200px;
			margin: 30px auto;
			text-align: center;
		}
		#btnBox{
			margin: 30px auto;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.saveBtn{
			display: none;
			margin: 0 20px;
		}
	</style>

	<link rel="stylesheet" href="https://secure.widget.cloud.opta.net/v3/css/v3.all.opta-widgets.css">
	<link rel="stylesheet" href="css/news-net-opta-widget-styling.css">
	<link rel="stylesheet" type="text/css" href="css/news-net-sport-nav-styling.css">

	<script type='text/javascript' src='https://secure.widget.cloud.opta.net/v3/v3.opta-widgets.js?ver=5.9.3' id='opta-js-js'></script>
	<script src="https://newsnet-bucket.s3.ap-southeast-2.amazonaws.com/assets/script/FileSaver.min.js"></script>
	<!-- <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script> -->
</head>

<body>

	<div class="newsnet_sport_nav_container"></div>
	<div id="sport-widget-wrapper"></div>
	<div id="btnBox">
		<button class="saveBtn" id="saveJSON">Save JSON</button>
		<button class="saveBtn" id="saveJS">Save JS</button>
	</div>
	<div id="infoBox"></div>
