<head>

</head>
<body>
<opta-widget sport="football" widget="standings" template="normal" live="false" competition="8" season="2015" match="" team="" team_padding="" navigation="" default_nav="1" side="combined" data_detail="default" dividers="" show_key="false" show_crests="false" points_in_first_column="false" show_form="0" group="" crop="" competition_naming="full" team_naming="full" team_link="" date_format="dddd D MMMM YYYY" sorting="false" show_logo="true" breakpoints="400"></opta-widget>

<script src="http://widget.cloud.opta.net/v3/v3.opta-widgets.js"></script>

	<script>
		var opta_settings = {
			subscription_id: 'your_subscription_id',
			language: 'en_GB',
			timezone: 'Europe/London',

			link_callback: function (params) {
				var h = '';

				// Base HREF
				h += '//example.com/';


				// Competition
				switch (params.competition) {
					case 8:
						h += 'Premier-League/';
						break;
					default:
						h += 'Comp-' + params.competition + '/';
				}

				// Season
				h += params.season + '/';

				// Team
				if (params.team) {
					switch (params.team) {
						case 14:
							h += 'Liverpool/';
							break;
						case 110:
							h += 'Stoke/';
							break;
						default:
							h += 'Team-' + params.team + '/';
					}
				}

				// Player
				if (params.player) {
					switch (params.player) {
						case 61858:
							h += 'Diouf/';
							break;
						case 12450:
							h += 'Tour√©/';
							break;
						default:
							h += 'Player-' + params.player + '/';
					}
				}


				return h;
			}
		};

	</script>

</body>
</html>
