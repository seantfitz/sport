<script type="text/javascript">
	function customURLBuilder(type, options){
		switch(type){
			case 'team-three-games':
				return `/${options.sport}/${options.league}/team-three-games/${options.teamId}`

			case 'team-schedule':
				return `/${options.sport}/${options.league}/team-schedule/${options.teamId}`
		}
	}
</script>
